<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Tutorial</title>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
      crossorigin
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // let innerSpan = React.createElement("span", null, "Hello World");
      // let el = React.createElement("h1", null, { children: innerSpan });
      // JSX
      let myTitle = "Hello JSX";
      function MyH1() {
        return (
          <h1>
            <span>{myTitle}</span>
          </h1>
        );
      }
      console.log(<MyH1 />);
      let myel = (
        <div>
          <MyH1 />
        </div>
      );
      ReactDOM.render(myel, document.getElementById("root")); // DOM node // React DOM new element and target element
    </script>
  </body>
</html>
